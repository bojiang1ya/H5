						var e = 1,

						var o = "width=320, initial-scale=" + e + ", maximum-scale=" + e + ", user-scalable=no";

						//默认先画圆
						function changCircle(reduce) {
							var c=document.getElementById('Mycanvs');
							var ctx=c.getContext('2d');
							ctx.clearRect(0,0,50,50);
							ctx.beginPath();
					        ctx.arc(25,25,20, reduce*Math.PI , Math.PI * 1.5, false);  
					        ctx.lineWidth=5;
					        var linearGradient2 = ctx.createLinearGradient(50,0,0,50);
							linearGradient2.addColorStop(0 ,'rgb(52,193,221)');
							linearGradient2.addColorStop(0.5,'rgb(26,117,178)');
							linearGradient2.addColorStop(1,'rgb(28,121,181)');
					        ctx.strokeStyle=linearGradient2;
							ctx.stroke();
						}
